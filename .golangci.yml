linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 25
  maligned:
    suggest-new: true
  dupl:
    threshold: 200
  goconst:
    min-len: 2
    min-occurrences: 2

linters:
  disable:
    - dupl
    - errorlint
    - exhaustive
    - exhaustivestruct
    - funlen
    - gci
    - gochecknoglobals
    - gocognit
    - goconst
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofumpt
    - gomnd
    - gosec
    - lll
    - maligned
    - misspell
    - nakedret
    - nestif
    - nlreturn
    - nolintlint
    - paralleltest
    - prealloc
    - testpackage
    - whitespace
    - wrapcheck
    - wsl

run:
  skip-dirs:
    - test
